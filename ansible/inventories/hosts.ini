[local]
localhost ansible_connection=local

# Real machines (local connection)
[client]
client-desktop ansible_connection=local

[work]
work-laptop ansible_connection=local

[uni]
uni-laptop ansible_connection=local

[admin]
admin-desktop ansible_connection=local

# Test VM (ssh connection)
[testvms]
testvm ansible_host=127.0.0.1 ansible_port=2222 ansible_user=user

[testvms:vars]
ansible_password=password
ansible_become_password=password
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ControlMaster=no

# Cross-cutting groups
[laptops:children]
work
uni

[clients:children]
client
work
uni
admin

# Profile stacking: apply admin profile vars to testvm
[admin:children]
testvms
